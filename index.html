<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/index.css" />
    <script
      src="https://kit.fontawesome.com/49a1305bd1.js"
      crossorigin="anonymous"
    ></script>
    <title>StopWatch</title>
  </head>
  <body>
    <h1 id="stopwatch-title" class="background-default">
      STOPWATCH CHALLENGE V1.0
    </h1>

    <div class="stopwatch-container">
      <header>
        <i class="far fa-clock"></i>
      </header>

      <section class="content-principal">
        <div class="body-stopwatch">
          <span id="counter"> 00:00:00 </span>

          <div class="actions-bar">
            <button id="start-action" onclick="start()">START</button>
            <button id="clear-action">CLEAR</button>
            <button id="stop-action">STOP</button>
          </div>
        </div>

      </section>
    </div>
  
    <script src="assets/js/index.js"></script>
  </body>
</html>
